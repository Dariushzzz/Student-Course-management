<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student and Course Information</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Students</h2>
<table id="studentTable">
    <tr>
        <th>Student ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
    </tr>
</table>

<h2>Courses</h2>
<table id="courseTable">
    <tr>
        <th>Course ID</th>
        <th>Name</th>
        <th>Teacher</th>
    </tr>
</table>
<div id="errorDiv" style="color: red;"></div>
<script src="script.js"></script>


<h2>Login</h2>
<form id="loginForm" th:action="@{/admin}" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="submit">Login</button>
</form>
<script src="login.js"></script>


<label for="studentIdInput"> Student ID:</label>
<input type="text" id="studentIdInput">
<button id="studentIdButton" onclick="fetchStudentDetails()">Find Students</button>

<div id="studentDetails">
</div>
<label for="courseIdInput"> Course ID:</label>
<input type="text" id="courseIdInput">
<button id="courseIdButton" onclick="fetchCourseDetails()">Find Courses</button>

<div id="courseDetails">

</div>

<script src="search.js"></script>



</body>
</html>
